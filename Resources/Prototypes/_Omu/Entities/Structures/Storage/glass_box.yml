- type: entity
  id: GlassBoxHosSelect
  parent: GlassBox
  suffix: DCD-X00
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Storage/glassbox.rsi
    layers:
    - state: base
    - state: lawbringer
      map: [ "enum.ItemCabinetVisuals.Layer" ]
      visible: true
    - state: glass
      map: [ "enum.OpenableVisuals.Layer" ]
    - state: locked
      shader: unshaded
      map: [ "enum.LockVisualLayers.Lock" ]
  - type: AccessReader
    access: [["HeadOfSecurity"]]
  - type: Construction
    graph: GlassBox
    node: glassBox
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - TagHeadOfSecurityWeaponUndetermined
        ejectSound: /Audio/Machines/machine_switch.ogg

- type: entity
  id: GlassBoxHosSelectFilled
  parent: GlassBoxLawbringer
  suffix: DCD-X00, Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - HeadOfSecurityWeaponUndetermined
