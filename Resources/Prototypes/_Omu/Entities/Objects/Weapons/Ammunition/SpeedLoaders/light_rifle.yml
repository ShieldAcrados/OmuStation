  parent: BaseSpeedLoaderLightRifle
  description: Designed to quickly refill an empty revolver, it fits up to eight rounds. Intended to hold general-purpose kinetic ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifle
    capacity: 8
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Magnum/magnum_speed_loader.rsi
